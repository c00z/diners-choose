<p>ONE OF THE RESTAURANTS</p>

<div class="row">

    <div class="col-md-3 col-xs-12 thumbnail">
      <img class="img-responsive col-m-4" ng-src={{restShowCtlr.newRestaurant.image}} alt="Site image">
      <input ng-show="editing" ng-model="restShowCtlr.newRestaurant.image" type="text" class="form-control input-md">
    </div>

    <div class="col-md-9 col-xs-12">
        <ul class="list-group form-inline">
          <li class="list-group-item">


            <h5 class="inline-header">Name:</h5>
            <span ng-hide="editing">{{restShowCtlr.newRestaurant.name}}</span>
            <input ng-show="editing" ng-model="restShowCtlr.newRestaurant.name" type="text" class="form-control input-md">

            <h5 class="inline-header">Address:</h5>
            <span ng-hide="editing">{{restShowCtlr.newRestaurant.address}}</span>
            <input ng-show="editing" ng-model="restShowCtlr.newRestaurant.address" type="text" class="form-control input-md">

            <h5 class="inline-header">Website:</h5>
            <span ng-hide="editing">{{restShowCtlr.newRestaurant.url}}</span>
            <input ng-show="editing" ng-model="booksShowCtrl.book.releaseDate" type="text" class="form-control input-md">

          </li>
        </ul>

        <!-- show while not editing -->
        <button class='btn btn-danger' ng-hide="editing" ng-click="booksShowCtrl.deleteBook(book)">Delete&nbsp;<span class="glyphicon glyphicon-trash"></span></button>
        <button  class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Site&nbsp;<span class="glyphicon glyphicon-pencil"></span></button>

        <!-- show while editing -->
        <button class='btn btn-success' ng-show="editing" ng-click="booksShowCtrl.editingBook(booksShowCtrl.book); editing = false">Save&nbsp;<span class="glyphicon glyphicon-ok"></span></button>
        <button class='btn btn-danger' ng-show="editing" ng-click="editing = false">Cancel&nbsp;<span class="glyphicon glyphicon-remove"></span></button>

       <button class='btn btn-primary' ng-href="/books/">Return Home&nbsp;<span class="glyphicon glyphicon-remove"></span></button>



</div>


</div>
