<div class="container">
  <h4>Add your Restaurant </h4>
  <div class="row">
      <div class="col-md-10 col-md-offset-1">

        <form class="form-horizontal" ng-submit="restAddCtrl.createRestaurant()">
          <fieldset>


            <div class="form-group">
              <label class="col-md-4 control-label">Name</label>
              <div class="col-md-4">
              <input ng-model="restAddCtrl.newRestaurant.name" type="text" class="form-control input-md">
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label">Description</label>
              <div class="col-md-4">
              <input ng-model="restAddCtrl.newRestaurant.description" type="text" class="form-control input-md">
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label">Address</label>
              <div class="col-md-4">
              <input ng-model="restAddCtrl.newRestaurant.location" type="text" class="form-control input-md">
              </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label">URL</label>
              <div class="col-md-4">
                <input ng-model="restAddCtrl.newRestaurant.url" type="text" class="form-control input-md">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label">Menu</label>
              <div class="col-md-4">
                <input ng-model="restAddCtrl.newRestaurant.url" type="text" class="form-control input-md">
              </div>
            </div>
          
              <div class="col-md-4 col-md-offset-4">
                <button ng-href="dashboard" class="btn btn-warning">Submit</button>

              </div>
          </fieldset>
        </form>
      </div>
  </div>
</div>
